    <!-- Scripts will be injected automatically by HtmlWebpackPlugin -->
    
    <!-- Service Worker Registration -->
    <script>
      (function(){
        const isProd = location.hostname !== 'localhost' && location.hostname !== '127.0.0.1';
        if ('serviceWorker' in navigator) {
          if (isProd) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/sw.js').then(reg => {
                console.log('SW registered:', reg);
              }).catch(err => console.log('SW registration failed:', err));
            });
          } else {
            // Desarrollo: eliminar SW y caches para evitar recargas y chunks viejos
            navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
            if (window.caches) {
              caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
            }
            console.log('[DEV] SW deshabilitado y caches limpiados');
          }
        }
      })();
    </script>
    
    <!-- PWA Install prompt -->
    <script>
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button
        const installButton = document.createElement('div');
        installButton.innerHTML = `
          <div style="position:fixed;top:20px;right:20px;z-index:1000;background:linear-gradient(135deg,#E11D48,#2563EB);color:white;padding:12px 16px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 10px 25px rgba(0,0,0,0.15);font-family:Inter,sans-serif;font-size:14px;" onclick="installApp()">
            ðŸ“± Instalar App
          </div>
        `;
        document.body.appendChild(installButton);
        
        window.installApp = () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
              installButton.remove();
            }
            deferredPrompt = null;
          });
        };
      });
      
      // Handle app installed
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
      });
    </script>
